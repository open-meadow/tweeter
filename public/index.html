<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--External font-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css">

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="nav-text">
        <div><strong>Write</strong> a new tweet</div>
        <span style="color: Tomato;"><i class="fa-solid fa-angles-down"></i></span>
      </div>
    </nav>

    <header class="top-header">
      <div>
        <img class="profile-pic" src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2 class="name">Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!--New Tweet Form-->
      <section class="new-tweet">
        <h2>Compose tweet</h2>
        <form method="POST" action="/tweets">
          <input name="text" id="tweet-text" placeholder="What are you humming about?" class="input-bar"></input>
          <div class="buttons">
            <button class="tweet-button" type="submit">Tweet</button>
            <p class="counter" name="counter" form="tweet-text">140</p>
          </div>
        </form>
      </section>

      <!--Existing tweet containers-->
      <section id="tweets-container">
        <div class="tweet-container">
          <header>
            <img class="image" src="https://i.imgur.com/73hZDYK.png"></img>
            <p class="username">Newton</p>
            <p class="handle">@SirIssac</p>
          </header>
          <article class="tweet">If I have seen further, it is by standing on the shoulders of giants.</article>
          <footer>
            <div>10 days ago</div>
            <div class="small-icons">
              <a><i class="fa-solid fa-flag"></i></a>
              <a><i class="fa-solid fa-repeat"></i></a>
              <a><i class="fa-solid fa-heart"></i></a>
            </div>
          </footer>
        </div>
        
      </section>

    </main>
  </body>
</html>
